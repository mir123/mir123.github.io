    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    />
    <meta property="og:title" content="Generador de frases-clave en español" />

    />
    <script src="geopattern.min.js"></script>
    <script type="text/javascript">
      //<![CDATA[

      passPhraseBox = {};

      // stub UI config
      var ui = {
        RPdictionaryLoaded: false,
        RPattemptingLoad: false,
        //entropyUsed: 0,
      };

      // called by body.onload
      function loadRPDictionary() {
        passPhraseBox = document.getElementById("passphrasebox");

        if (ui.RPdictionaryLoaded) return true;
        if (ui.RPattemptingLoad) return false;
        ui.RPattemptingLoad = true;
        passPhraseBox.innerHTML = "Cargando diccionario...";
        var dictScript = document.createElement("script");
        dictScript.type = "text/javascript";
        dictScript.src = "dict-readablepassphrase_mir_verbs.js";
        document.body.appendChild(dictScript);
        // when the script loads, it will look for and call a function called 'ReadablePassphrase_Callback()'
        return false;
      }

      // called after the readable passphrase dictionary has loaded (it's about 250k un-minified)
      function ReadablePassphrase_Callback() {
        document.getElementById("morePhrasesButton").disabled = false;

        // DEMO: Replace the randomness function normally used by ReadablePassphrase with our own

        //     return Math.random() * (multiplier || 1);
        // };

        getMorePhrases();
      }

        // });

        var passPhrase;

        passPhrase = new ReadablePassphrase("random");

        passPhraseElement = document.createElement("textarea");
        passPhraseElement.setAttribute("id", "passphrase");
        passPhraseElement.className = "passPhrase";

        entropyElement = document.createElement("div");
        entropyElement.className = "entropia";
        entropyElement.innerHTML =
          "(entropía:&nbsp;" + Math.round(passPhrase.template.entropy()) + ")";

        passPhraseBox.appendChild(passPhraseElement);
        passPhraseBox.appendChild(entropyElement);

        passPhraseElement.value = passPhrase;

        passPhraseElement.style.height = "1px";
        passPhraseElement.style.height =
          25 + passPhraseElement.scrollHeight + "px";

        // phrases.push(

        var largo = passPhraseElement.value.length;
        var random = Math.random() * 10;
        var factor = random + 500 / largo + 10;
        passPhraseElement.style.fontSize = factor + "px";

        var pattern = GeoPattern.generate(allPhrases[0].toString());

        passPhraseBox.style.backgroundImage = pattern.toDataUrl();
      }

      // Select and copy passPhraseBox to clipboard

      function copyToClipboard() {
        var copyText = document.getElementById("passphrase");
        copyText.select();
        // copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        var buttonC = document.getElementById("copyButton");
        buttonC.focus();
      }

    </script>
    <style type="text/css">
      body {
        font-family: "Roboto Slab", serif;
        background-color: #1f1f1f;
      }

      div {
        margin-bottom: 1em;
      }

      h2 {
        font-weight: 700;
        color: rgb(224, 224, 224);
      }

      h2 img {
        display: inline;
        vertical-align: middle;
        margin: 0 10px 0 0;
      }

      #passphrasebox {
        border: solid 1px #000;
        background-color: #739bd9;
        padding: 0.2em;
        /* white-space: pre; */
        flex-wrap: wrap;
        width: 95vw;
        margin: 10px;
      }

      .passPhrase {
        font-size: 14px;
        font-family: "Roboto Slab", serif;
        display: inline-block;
        left: 100px;
        margin: 0 10px 0 10px;
        padding: 5px;
        color: white;
        font-weight: bold;
        background: transparent;
        border: none;
        width: calc(95vw - 20px);
        overflow: hidden;
        resize: none;
      }

      .entropia {
        margin: 0 0 10px 10px;
        padding: 5px;
        display: inline;
      }

      .templateName {
        font-size: 10px;
        display: inline;
      }

      #morePhrasesButton,
      #copyButton {
        font-family: "Roboto Slab", serif;
        font-weight: 800;
        font-size: 26px;
      }

      #entropy {
        border: solid 1px #000;
        padding-left: 0.2em;
        padding-right: 0.2em;
        margin-right: 0.5em;
      }
    </style>
  </head>

  <body onload="loadRPDictionary();">
    <h2>
      <img src="passphrase_logo_50.png" />Generador de frases-contraseña
      legibles
    </h2>
    <div id="passphrase_container">
      <div id="passphrasebox"></div>
    </div>

    <div>
      <input
        id="morePhrasesButton"
        type="button"
        onclick="getMorePhrases();"
        value="Más"
        disabled="disabled"
      />
      <input
        id="copyButton"
        type="button"
        onclick="copyToClipboard();"
        value="Copy"
      />
    </div>
    <a href="https://github.com/mir123/readablePassphraseJS-ES"
      ><img src="github_icon.png"
    /></a>
